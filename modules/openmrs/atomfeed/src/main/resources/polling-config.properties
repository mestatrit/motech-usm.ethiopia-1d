# Motech OpenMRS Atom Feed Configuration

# Instance of OpenMRS
openmrs.url=http://ec2-107-20-92-105.compute-1.amazonaws.com:61726/openmrs

# specifies the polling configuration for the atom feed module
# to use the polling configuration, use the value: true
# otherwise, use the value: false
polling.enabled=true

# you MUST supply a type and start time

# can only contain either daily or interval
polling.type=interval

# start time of polling formatted as hh:mm
# hh >= 0 and hh <= 23
# mm >= 0 and mm <= 59
polling.start.time=10:00

# if you use the interval polling, you must set the interval
# you must suffix the value with a time unit, either an h (hour) or m (minute)
# for example, 1m = 1 minute, and 1h = 1 hour
polling.interval=1m
